<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Styling/style.css">
        <script>
            window.addEventListener("message", function(event) {
                if (event.data === "closeIframe") {
                    // Hide the iframe
                    document.getElementById("formPage").style.display = "none";
                }
            });
        </script>
        <script src="./Logic/logic.js"></script>
    </head>

    <body>
        <header>
            <div id="Head"></div>
            <div id="navBar">
                <div class="container" id="github">
                    <div class="icon"><img src="./Images/githubIcon.png" alt="" width="32" height="32"></div>
                    <p class="navElement">GitHub</p>
                </div>

                <div class="container" id="unity">
                    <div class="icon"><img src="./Images/unityIcon.png" alt="" width="32" height="32"></div>
                    <p class="navElement">Unity Projects</p>
                </div>

                <div class="container" id="unreal">
                    <div class="icon"><img src="./Images/unreal_icon.png" alt="" width="32" height="32"></div>
                    <p class="navElement">Unreal Engine</p>
                </div>

                <div class="container" id="art_station">
                    <div class="icon"><img src="./Images/artStationIcon.png" alt="" width="32" height="32"></div>
                    <p class="navElement">ArtStation</p>
                </div>

                <div class="container">
                    <div class="icon">
                        <button id="emailButton" onclick="GetEmailForm()"><img src="./Images/gmail_icon.png" alt="" width="32" height="32"></button>
                        <button class="navElement" onclick="GetEmailForm()">Email me!</button>
                    </div>
                </div>
            </div>
        </header>
        
        <iframe id="formPage" title="emailForm" src="./Branch_Html/emailForm.html" frameborder="0"></iframe>

        <div id="main">
            <div id="left" class="section">
                <div id="leftContent">
                    <div id="titles">
                        <h1>Wilfredo Vazquez</h1>
                        <h3>Game Developer / Software Engineer</h3>
                    </div>
                    <div id="aboutMe">
                        <p>Stuff about me</p>
                    </div>
                </div>
            </div>

            <div id="right" class="section">                
                <div id="rightContent">
                    <div id="picture">
                        <img id="portrait" src="../Images/myPortrait01Smaller.jpg" alt="Me">
                    </div>  
                </div>
            </div>
        </div>

    </body>
</html>
