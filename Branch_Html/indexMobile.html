<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Styling/styleMobile.css">
        <script>
            window.addEventListener("message", function(event) {
                if (event.data === "closeIframe") {
                    document.getElementById("formPage").style.display = "none";
                }
            });
        </script>
        <script src="../Logic/logic.js"></script>
    </head>

    <body>
        <header>

                <div class="container" id="github">
                    <div class="icon"><img src="../Images/Links/githubIcon.png" alt="" width="96" height="96"></div>
                    <p class="navElement">GitHub</p>
                </div>

                <div class="container" id="unity">
                    <div class="icon"><img src="../Images/Links/unityIcon.png" alt="" width="96" height="96"></div>
                    <p class="navElement">Unity Projects</p>
                </div>

                    <div class="icon"><img src="../Images/Links/unreal_icon.png" alt="" width="96" height="96"></div>
                    <p class="navElement">Unreal Engine</p>
                </div>

                <div class="container" id="art_station">
                    <div class="icon"><img src="../Images/Links/artStationIcon.png" alt="" width="96" height="96"></div>
                    <p class="navElement">ArtStation</p>
                </div>

                <div class="container">
                    <div class="icon" id="email">
                        <button id="emailButton" ><img src="../Images/Links/gmail_icon.png" alt="" width="96" height="96"></button>
                        <button class="navElement" >Email me!</button>

            </div>
        </header>
        <div id="picture"></div>
        <br>
        <div id="titles">
            <h1>Wilfredo Vazquez</h1>
            <h3>Game Developer / Software Engineer</h3>

        <div id="aboutMe">
            <p>
                After my deployment in 2023 and some well gained knowledge, I returned to school and became the permanent TA for
                the Computer Science Department at Albright College.
            </p>
        </div>

</html>
